<div class="container">
  <div class="row">
    <div class="col">

      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>ESTADO DE INSCRIPCIÓN</mat-card-title>
            <span class="material-icons">
              <a href="" class="close">
                close
              </a>
            </span>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>

          <mat-form-field appearance="outline">
            <mat-label>Código</mat-label>
            <input matInput placeholder="Escriba un código">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <input matInput placeholder="Escriba una descripción">
          </mat-form-field>

        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-button>GUARDAR</button>
        </mat-card-actions>

        <mat-card-content>
          {{longText}}
        </mat-card-content>
      </mat-card>


      <mat-dialog-content class="example-card">
        <div class="col">
          <mat-card-title-group>
            <mat-card-title>ESTADO DE INSCRIPCIÓN</mat-card-title>
            <span class="material-icons">
              <a href="" class="close">
                close
              </a>
            </span>
          </mat-card-title-group>
        </div>

        <div class="col-12 col-md-4 p-1">
          <mat-form-field appearance="outline">
            <mat-label>Código</mat-label>
            <input matInput placeholder="Escriba un código">
          </mat-form-field>
        </div >
        <div class="col-12 col-md-8 p-1">
          <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <input matInput placeholder="Escriba una descripción">
          </mat-form-field>

        </div>


        <div class="col" align="end">
          <button mat-button>GUARDAR</button>
        </div>

        <div class="col">
          <table class="table">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Descripción</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span class="material-icons">
                      <a href="">
                        delete
                      </a>
                            
                        </span></td>
                    <td>01</td>
                    <td>Estudiante</td>
                </tr>
                <tr>
                    <td><span class="material-icons">
                            delete
                        </span></td>
                    <td>02</td>
                    <td>Delegación</td>
                </tr>
            </tbody>
        </table>
        </div>
      </mat-dialog-content>

    </div>
  </div>
</div>
