<div class="agregar-institucion-procedencia">
    <div class="cabezera-formulario">
        <h2 mat-dialog-title>Agregar Institucion Procedencia</h2>
        <span class="material-icons">
            <a href="" class="close">
                close
            </a>
        </span>
    </div>
    <div class="formulario-institucion-procedencia">
        <mat-dialog-content>

            <form class="form" #formulario="ngForm">
                <mat-form-field appearance="outline">
                    <mat-label>CÃ³digo</mat-label>
                    <input [(ngModel)]="estadoInscripcion.codIsncripcion" name="codProcedencia" matInput
                        required="required" #codProcedencia="ngModel">
                    <mat-error *ngIf="codProcedencia.invalid && (codProcedencia.dirty || codProcedencia.touched)">
                        <ng-container>Campo es
                            <strong>obligatorio</strong>
                        </ng-container>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input class="campo-no-valido" [(ngModel)]="estadoInscripcion.descripcion" name="descripcion" matInput
                        required minlength="4" #descripcion="ngModel">
                    <mat-error *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)">
                        <ng-container *ngIf="descripcion.errors?.['required']">Campo es
                            <strong>obligatorio</strong>
                        </ng-container>
                        <ng-container *ngIf="descripcion.errors?.['minlength']">
                            El nombre debe tener <strong>al menos 5 caracteres</strong>
                        </ng-container>
                    </mat-error>

                </mat-form-field>
                <mat-dialog-actions align="end">
                    <button class="btn-guardar" type="submit" mat-button (click)="guardar(formulario)">Guardar</button>
                </mat-dialog-actions>
            </form>
        </mat-dialog-content>

    </div>
    <div class="lista-institucion-procedencia">
        
    </div>
</div>
