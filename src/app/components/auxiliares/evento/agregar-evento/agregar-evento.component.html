<div class="formulario-agregar-evento">
    <div class="cabezera-formulario">
        <h2 mat-dialog-title>Agregar Evento</h2>
        <h2 mat-dialog-title>Actualizar Evento</h2>
        <mat-dialog-actions>
                <mat-icon mat-button mat-dialog-close aria-hidden="false" aria-label="close" fontIcon="close"></mat-icon>
        </mat-dialog-actions>
    </div>
    <div class="formulario-institucion-procedencia">
        <mat-dialog-content>
            <div class="mensaje-error">
                <span>texto error</span>
            </div>
    
            <form class="form" #formulario="ngForm" >
                <mat-form-field appearance="outline">
                    <mat-label>CÃ³digo</mat-label>
                    <input  name="codEvento" matInput
                        required="required" >
                    <mat-error >
                        <ng-container>Campo es
                            <strong>obligatorio</strong>
                        </ng-container>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" >
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input  class="campo-no-valido"  name="fecha" matInput
                        required minlength="4" >
                    <mat-error >
                        <ng-container>Campo es
                            <strong>obligatorio</strong>
                        </ng-container>
                        <ng-container >
                            El nombre debe tener <strong>al menos 5 caracteres</strong>
                        </ng-container>
                    </mat-error>

                </mat-form-field>
                <mat-dialog-actions align="end">
                    <button class="btn-guardar" type="submit" mat-button >Guardar</button>
                </mat-dialog-actions>

            </form>

        </mat-dialog-content>

    </div>
    <div  class="formulario-institucion-procedencia cargando" >
        <img src="../../../../assets/img/cargando2.gif" alt="cargando">
        <span>Cargando</span>
    </div>
</div>
